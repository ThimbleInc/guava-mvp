{% extends "base.html" %}
{% block content %}
<div class='col-sm-12'>
  <h2>{{ recipe.title }}</h2>
  <section id='photos'>
    <img src="{{ recipe.image }}"/>
  </section>
  <ul>
    {% for ingredient in recipe.ingredients %}
      <li>{{ ingredient.name }}: {{ ingredient.quantity }} {{ ingredient.unit }}</li>
    {% endfor %}
  </ul>
  <ol>
    {% for step in recipe.steps %}
      <li>{{ step.text }}</li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
