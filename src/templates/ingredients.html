{% extends "base.html" %}
{% block content %}

  <div class='col-sm-12'>
    <h2>Ingredients</h2>
  </div>
  <hr>
  <div class='col-sm-12'>
    <ul>
      {% for ingredient in ingredients %}
      <li><strong>{% ingredient.name %}</strong></li>
      <li>{% ingredient.quantity %} {% ingredient.unit %}</li>
      <hr>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
