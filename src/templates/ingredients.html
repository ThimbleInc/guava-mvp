{% extends "base.html" %}
{% block content %}

  <div class='col-sm-12'>
    <h2>Ingredients</h2>
  </div>
  <hr>
  <div class='col-sm-12'>
    <ul>
      {% for recipe in recipes %}
        <h3>{{ recipe.title }}</h3>
        {% for ingredient in recipe.ingredients %}
          <li><strong>{{ ingredient.name}}</strong></li>
          <li>{{ ingredient.quantity }} {{ ingredient.unit }}</li>
          <hr>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endblock %}
