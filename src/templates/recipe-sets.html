{% extends "base.html" %}
{% block content %}
	<div class='col-sm-12'>
		<h2>Recipes for the Week</h2>
	</div>
	{% for set in recipe_sets %}
		<div class='col-sm-12'>
			<hr>
			<a href='{{ set.link }}'>
			<h3>{{ set.title }}</h3>
				
				<section id='photos'>
					<img src="{{ set.feature_image }}"/>
				</section>
			</a>
			<p>{{ set.description }}</p>
		</div>
	{% endfor %}
{% endblock %}
